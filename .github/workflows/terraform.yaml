name: terraform-lint-validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  terraform-lint-validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        terraform-dir:
          - ./iac/bootstrap
          - ./iac

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: chainguard-dev/actions/setup-terraform@b479012116eacde7f895586c17b598f7ba0ee700 # v1.5.9
        with:
          terraform-version-file: '${{ github.workspace }}/.terraform-version'
          terraform-wrapper: false

      - run: terraform fmt -check -recursive

      - run: cp "$GITHUB_WORKSPACE/.github/testdata/backend_override.tf" "$GITHUB_WORKSPACE/${{ matrix.terraform-dir }}"
      - working-directory: ${{ matrix.terraform-dir }}
        run: |
          terraform init
          terraform validate
