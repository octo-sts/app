name: Do Not Submit

on:
  pull_request:
    branches:
      - 'main'

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
