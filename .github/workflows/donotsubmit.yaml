name: Do Not Submit

on:
  pull_request:
    branches:
      - 'main'

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
