name: Do Not Submit

on:
  pull_request:
    branches:
      - 'main'

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
