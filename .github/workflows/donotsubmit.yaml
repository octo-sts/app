name: Do Not Submit

on:
  pull_request:
    branches:
      - 'main'

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
